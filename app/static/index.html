<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<title>Nedmate AI - Expenses</title>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold mb-6">Expenses</h1>
  <div id="expense-list" class="space-y-4"></div>

  <script>
    async function loadExpenses() {
      const res = await fetch("http://127.0.0.1:8000/expense/list");
      const data = await res.json();
      const container = document.getElementById("expense-list");
      container.innerHTML = "";

      data.expenses.forEach(exp => {
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded shadow";
        div.innerHTML = `
          <p><strong>Branch ID:</strong> ${exp.branch_id}</p>
          <p><strong>Merchant:</strong> ${exp.merchant}</p>
          <p><strong>Category:</strong> ${exp.category}</p>
          <p><strong>Amount:</strong> $${exp.amount}</p>
          <p><strong>Date:</strong> ${exp.date}</p>
        `;
        container.appendChild(div);
      });
    }

    loadExpenses();
  </script>
</body>
</html>
